<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                        <button class="flash-close">&times;</button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="movie-grid">
        {% for i in range(24) %}
        <div class="movie-poster"></div>
        {% endfor %}
    </div>

    <div class="login_logo">STREAMFLIX</div>

    <div class="auth-container" id="registerForm">
        <h1>Sign Up</h1>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <input type="text" id="registerName" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="registerEmail" name="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <div class="password-wrapper">
                    <input type="password" id="registerPassword" name="password" placeholder="Password (min 6 characters)" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('registerPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="password-wrapper">
                    <input type="password" id="registerConfirmPassword" name="confirm_password" placeholder="Confirm Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('registerConfirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
        <div class="auth-switch">
            Already have an account?
            <a href="{{ url_for('login') }}">Sign in</a>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.parentNode.querySelector('.toggle-password i');
            if (input.type === 'password') {
                input.type = 'text';
                button.classList.remove('fa-eye');
                button.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                button.classList.remove('fa-eye-slash');
                button.classList.add('fa-eye');
            }
        }

        // Auto-close flash messages
        document.querySelectorAll('.flash-close').forEach(button => {
            button.addEventListener('click', function() {
                this.parentElement.remove();
            });
        });
        
        setTimeout(() => {
            document.querySelectorAll('.flash-message').forEach(msg => {
                msg.remove();
            });
        }, 5000);
    </script>
</body>
</html>
