<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                        <button class="flash-close">&times;</button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="movie-grid">
        {% for i in range(24) %}
        <div class="movie-poster"></div>
        {% endfor %}
    </div>

    <div class="login_logo">STREAMFLIX</div>

    <div class="auth-container" id="loginForm">
        <h1>Sign In</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <input type="email" id="loginEmail" name="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <div class="password-wrapper">
                    <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="form-options">
                <label class="remember">
                    <input type="checkbox" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="{{ url_for('forgot_password') }}" class="forgot-link">Need help?</a>
            </div>
            <button type="submit" class="btn-primary">Sign In</button>
        </form>
        <div class="auth-switch">
            New to StreamFlix?
            <a href="{{ url_for('register') }}">Sign up now</a>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.parentNode.querySelector('.toggle-password i');
            if (input.type === 'password') {
                input.type = 'text';
                button.classList.remove('fa-eye');
                button.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                button.classList.remove('fa-eye-slash');
                button.classList.add('fa-eye');
            }
        }

        // Auto-close flash messages
        document.querySelectorAll('.flash-close').forEach(button => {
            button.addEventListener('click', function() {
                this.parentElement.remove();
            });
        });
        
        setTimeout(() => {
            document.querySelectorAll('.flash-message').forEach(msg => {
                msg.remove();
            });
        }, 5000);
    </script>
</body>
</html>
